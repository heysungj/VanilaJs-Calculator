<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <h2>Simple Calculator</h2>
      <div>
        <form action="">
          <button type="button" class="btn btn-secondary btn-lg" id="1">
            1
          </button>
          <button type="button" class="btn btn-secondary btn-lg" id="2">
            2
          </button>
          <button type="button" class="btn btn-secondary btn-lg" id="3">
            3
          </button>
          <button type="button" class="btn btn-secondary btn-lg" id="4">
            4
          </button>
          <button type="button" class="btn btn-secondary btn-lg" id="5">
            5
          </button>
          <button type="button" class="btn btn-secondary btn-lg" id="6">
            6
          </button>
          <button type="button" class="btn btn-secondary btn-lg" id="7">
            7
          </button>
          <button type="button" class="btn btn-secondary btn-lg" id="8">
            8
          </button>
          <button type="button" class="btn btn-secondary btn-lg" id="9">
            9
          </button>
          <button type="button" class="btn btn-secondary btn-lg" id="0">
            0
          </button>
          <button type="button" class="btn btn-secondary btn-lg" id="+">
            +
          </button>
          <button type="button" class="btn btn-secondary btn-lg" id="-">
            -
          </button>
          <button type="button" class="btn btn-secondary btn-lg" id="*">
            *
          </button>
          <button type="button" class="btn btn-secondary btn-lg" id="/">
            /
          </button>
        </form>
        <button type="button" class="btn btn-secondary btn-lg" id="equal">
          =
        </button>
      </div>
      <h2 class="showAction"></h2>
      <h1 class="answer">0</h1>
    </main>
    <script src="calculator.js"></script>
  </body>
</html>
